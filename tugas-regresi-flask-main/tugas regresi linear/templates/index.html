<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Rumah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4"><i class="bi bi-house-door-fill"></i> Prediksi Harga Rumah</h2>

            <form action="/" method="post">
                <div class="mb-3">
                    <label for="luas_tanah" class="form-label"><i class="bi bi-rulers"></i> Luas Tanah (mÂ²)</label>
                    <input type="number" class="form-control" name="luas_tanah" required>
                </div>

                <div class="mb-3">
                    <label for="lokasi" class="form-label"><i class="bi bi-geo-alt-fill"></i> Lokasi</label>
                    <select class="form-control" name="lokasi" required>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Surabaya">Surabaya</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Prediksi</button>
            </form>

            {% if prediction_text %}
            <div class="alert alert-success mt-3 text-center">
                <strong><i class="bi bi-cash"></i> {{ prediction_text }}</strong>
            </div>
            {% endif %}

            {% if graph_url %}
                <div class="text-center mt-4">
                    <h5>Hasil Prediksi</h5>
                    <img src="{{ graph_url }}" class="img-fluid rounded shadow-lg" alt="Grafik Prediksi">
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
